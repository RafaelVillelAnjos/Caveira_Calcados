<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caveira's Login</title>
    <link rel="stylesheet" href="Login.css">
    <script src="/caveira.js"></script>
</head>
<body>
    <section class="container">
        <img class="logo" src="../Imagens/LogoPromoCaveira.png">
      <br>


    <!-- Login -->
   
    <div class = "Nome">
        <label for="NomeCadastro">Nome:</label>
        <input type="text" name="NomeCadastro" id="nameCadastro">
        </div>
        <div class="email">
        <label for="emailCadastro">Email:</label>
        <input type="email" name="emailCadastro" id="emailCadastro">
        </div>
        <div class="Senha">
            <label for="senhaCadastro">Senha:</label>
            <input type="password"name="senhaCadastro">    
        </div>

        <button onclick="Entrar()">Entrar</button>

    </div>
    </section>  
</body>
</html>
